# Skip a test case if some conditions are not satisfied
# Parameters:
#   skip_msg: The message for skipping reason
#

- name: "Skip testcase: {{ ansible_play_name }}"
  debug:
    msg: "{{ skip_msg }}"

- meta: end_host
