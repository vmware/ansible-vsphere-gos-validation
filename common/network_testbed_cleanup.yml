---
- name: "Clean up network environment for testing on ESXi on X86"
  include_tasks: vss_network_cleanup.yml
  when:
    - esxi_cpu_vendor == 'arm'
    - vss_network_is_setup is defined and vss_network_is_setup

- name: "Clean up network environment for testing on ESXi on ARM"
  include_tasks: vds_network_cleanup.yml
  when:
    - esxi_cpu_vendor != 'arm'
    - vds_network_is_setup is defined and vds_network_is_setup
