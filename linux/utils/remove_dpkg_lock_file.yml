---
# Remove APT lock file
#
- name: "Remove lock file if exists"
  ansible.builtin.file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /var/lib/dpkg/lock
    - /var/lib/dpkg/lock-frontend
    - /var/lib/apt/lists/lock
  failed_when: false
  delegate_to: "{{ vm_guest_ip }}"
