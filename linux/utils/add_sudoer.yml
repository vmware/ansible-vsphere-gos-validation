---
# Add non-root user to sudoers
# Parameter:
#   os_username: The username to be added as sudoer

- include_tasks: ../../common/vm_shell_in_guest.yml
  vars:
    vm_shell_cmd: "/bin/echo"
    vm_shell_args: "'{{ os_username }} ALL=(ALL) NOPASSWD:ALL' >/etc/sudoers.d/{{ os_username }}"
