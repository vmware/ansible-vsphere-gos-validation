---
# Generalize VM network config file before VM clone
- name: "Get guest network device manager"
  include_tasks: ../utils/get_network_manager.yml
  when: >-
    guest_os_network_manager is undefined or
    not guest_os_network_manager

- name: "Get primary network adapter information"
  include_tasks: ../utils/get_primary_network_adapter.yml

- name: "Generalize network config file before VM clone"
  include_tasks: ../utils/generalize_network_config_file.yml
  vars:
    network_config_file_path: "{{ guest_primary_nic_config_path }}"
