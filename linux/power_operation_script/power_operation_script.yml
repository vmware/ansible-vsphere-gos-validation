---
# Description:
#   This test case is used for checking soft power operations
#   When VMware tools is not installed or not running in VM, this test case result is 'Blocked'.
#
- name: power_operation_script
  hosts: localhost
  gather_facts: false
  tasks:
    - name: "Test case block"
      block:
        - name: "Test setup"
          include_tasks: ../setup/test_setup.yml
          vars:
            skip_test_no_vmtools: true

        - name: "Enable debug logging for VMware Tools"
          include_tasks: ../utils/enable_vmtools_logging.yml

        - name: "Get path of vmware-toolbox-cmd"
          include_tasks: ../utils/get_vmware_toolbox_cmd_path.yml

        - name: "Disable all soft power operations"
          ansible.builtin.command: "{{ vmware_toolbox_cmd_path }} script {{ item }} disable"
          with_items: ['power', 'shutdown', 'suspend', 'resume']

        - name: "Test soft power script"
          include_tasks: set_power_script.yml
          vars:
            power_script_type: "{{ item.0 }}"
            power_ops: "{{ item.1 }}"
          with_nested:
            - ['default', 'custom']
            - ['power', 'shutdown', 'suspend', 'resume'] 

      rescue:
        - name: "Test case failure"
          include_tasks: ../../common/test_rescue.yml
      always:
        - name: "Collect vmware tools log"
          include_tasks: ../utils/fetch_file.yml
          vars:
            fetch_file_src_path: "{{ vmtools_vmtoolsd_log_file }}"
            fetch_file_dst_path: "{{ current_test_log_folder }}/"
          when:
            - vmtools_vmtoolsd_log_file is defined
            - vmtools_vmtoolsd_log_file
