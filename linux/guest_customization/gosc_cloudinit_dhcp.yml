# Description:
#   This test case is used for check cloud-init guest customization
# with VM DHCP network configuration. If VMware tools is not installed
# or not running, this test case result is "No Run".
#
- name: gosc_cloudinit_dhcp
  hosts: localhost
  gather_facts: false
  vars_files:
    - "{{ testing_vars_file | default('../../vars/test.yml') }}"
  vars:
    ip_assignment: "dhcp"
    gosc_workflow: "cloud-init"
  tasks:
    - include_tasks: linux_gosc_workflow.yml
