- name: Copy ISO
  shell: "cp -rf /mnt/pek-exit15/OS/Linux/Debian/11/11.2/GA/64/debian-11.2.0-amd64-DVD-1.iso {{ unattend_iso_cache }}/{{ iso_file_path_in_datastore | basename }}"

- name: "Set fact of source ISO image file name and path at local"
  set_fact:
    src_iso_file_name: "{{ iso_file_path_in_datastore | basename }}"
    src_iso_file_path: "{{ unattend_iso_cache }}/{{ iso_file_path_in_datastore | basename }}"

# Create a temporary directory to mount ISO image
- name: "Create a temporary directory to mount ISO image"
  include_tasks: ../../common/create_temp_file_dir.yml
  vars:
    tmp_dir: "{{ unattend_iso_cache }}"
    tmp_state: "directory"
    tmp_prefix: "expand_{{ src_iso_file_name | replace('.iso', '') }}_"

- name: "Set fact of the temp dir to mount OS ISO image"
  set_fact:
    tmp_iso_mount_dir: "{{ tmp_path }}"

# Mount original ISO image at local
- include_tasks: ../../common/local_mount.yml
  vars:
    mount_path: "{{ tmp_iso_mount_dir }}"
    mount_src: "{{ src_iso_file_path }}"
    mount_opts: "ro,noauto"
    mount_fstype: "iso9660"

# Copy files and directories in original ISO to a new folder
# And add unattended install file
- block:
    - name: "Create a temporary directory to rebuild unattended install ISO image"
      include_tasks: ../../common/create_temp_file_dir.yml
      vars:
        tmp_dir: "{{ unattend_iso_cache }}"
        tmp_state: "directory"
        tmp_prefix: "rebuild_iso_"

    - name: "Set facts for rebuilding unattend install ISO image"
      set_fact:
        rebuilt_unattend_iso_dir: "{{ tmp_path }}"

    - name: "Set fact of unattend install config file name"
      set_fact:
        unattend_install_file_name: "{{ new_unattend_install_conf | basename }}"

    - name: "Set fact of isolinux config file"
      set_fact:
        isolinux_cfg_file_path: "{{ rebuilt_unattend_iso_dir }}/isolinux/isolinux.cfg"

    - name: "Set facts of boot menu config files for Photon OS autoinstall"
      set_fact:
        isolinux_menu_cfg_file_path: "{{ rebuilt_unattend_iso_dir }}/isolinux/menu.cfg"
        grub_cfg_file_path: "{{ rebuilt_unattend_iso_dir }}/boot/grub2/grub.cfg"
        efi_boot_image_path: "boot/grub2/efiboot.img"
      when: unattend_install_conf is match('Photon')

    - name: "Set facts of boot menu config files for Debian autoinstall"
      set_fact:
        isolinux_menu_cfg_file_path: "{{ rebuilt_unattend_iso_dir }}/isolinux/gtk.cfg"
        grub_cfg_file_path: "{{ rebuilt_unattend_iso_dir }}/boot/grub/grub.cfg"
        efi_boot_image_path: "boot/grub/efi.img"
      when: unattend_install_conf is match('Debian')

    - block:
        # Ansible copy module would fail while copying read-only files
        - name: "Copy ISO content from {{ tmp_iso_mount_dir }} to {{ rebuilt_unattend_iso_dir }}"
          shell: "cp -rf {{ tmp_iso_mount_dir }}/* {{ rebuilt_unattend_iso_dir }}"

        - name: "Copy unattend install config file to {{ rebuilt_unattend_iso_dir }}"
          copy:
            src: "{{ new_unattend_install_conf }}"
            dest: "{{ rebuilt_unattend_iso_dir }}/isolinux"
            force: yes
            mode: 0644

        - name: "Update timeout for autoboot"
          replace:
            path: "{{ isolinux_cfg_file_path }}"
            regexp: "timeout 0"
            replace: "timeout 1"

        - block:
            - name: "Remove default menu entry for Debian autoinstall"
              lineinfile:
                path: "{{ isolinux_cfg_file_path }}"
                regexp: "default vesamenu.c32"
                state: absent

            - name: "Update Debian autoinstall boot menu for BIOS boot"
              replace:
                path: "{{ isolinux_menu_cfg_file_path }}"
                regexp: '(.*)(initrd=[^ ]+)(.*)'
                replace: "\\1\\2 auto=true file==/cdrom/isolinux/{{ unattend_install_file_name }} \\3"

            - name: "Update Debian autoinstall boot menu for EFI boot"
              replace:
                path: "{{ grub_cfg_file_path }}"
                regexp: '(.*/install.amd/vmlinuz)(.*)'
                replace: "\\1 auto=true file==/cdrom/isolinux/{{ unattend_install_file_name }} \\2"

            - name: "Update MD5 checksum"
              shell: |
                chmod a+w md5sum.txt
                md5sum `find -follow -type f` > md5sum.txt
                chmod a-w md5sum.txt
              args:
                chdir: "{{ rebuilt_unattend_iso_dir }}"
          when: unattend_install_conf is match('Debian')

        - name: "Update boot menu with kickstart for Photon OS autoinstall"
          replace:
            path: "{{ item }}"
            regexp: '(.*)(root=[^ ]+)(.*)'
            replace: "\\1\\2 ks=cdrom:/isolinux/{{ unattend_install_file_name }} \\3"
          with_items:
            - "{{ isolinux_menu_cfg_file_path }}"
            - "{{ grub_cfg_file_path }}"
          when: unattend_install_conf is match('Photon')

        - name: "Set fact of rebuilt ISO label"
          set_fact:
            unattend_iso_label: "-V {{ src_iso_file_name | splitext | first }}"

        - name: "Set fact of rebuilding ISO options for Debian"
          set_fact:
            rebuild_iso_opts: "-r -J -joliet-long -cache-inodes -b isolinux/isolinux.bin -c isolinux/boot.cat -no-emul-boot -boot-load-size 4 -boot-info-table -eltorito-alt-boot --eltorito-boot {{ efi_boot_image_path }} -no-emul-boot"
          when: unattend_install_conf is match('Debian')

        - name: "Set fact of rebuilding ISO options for Photon OS"
          set_fact:
            rebuild_iso_opts: "-R -l -L -D -b isolinux/isolinux.bin -c isolinux/boot.cat -no-emul-boot -boot-load-size 4 -boot-info-table -eltorito-alt-boot --eltorito-boot {{ efi_boot_image_path }} -no-emul-boot"
          when: unattend_install_conf is match('Photon')

        # Create the unattended install ISO image
        - name: "Rebuild ISO image with unattend install config file"
          shell: "xorriso -as mkisofs {{ unattend_iso_label }} -o {{ rebuilt_unattend_iso_path }} {{ rebuild_iso_opts }} ."
          args:
            chdir: "{{ rebuilt_unattend_iso_dir }}"

        # Unmount original ISO file
        - include_tasks: ../../common/local_unmount.yml
          vars:
            mount_path: "{{ tmp_iso_mount_dir }}"

        - name: "Cleanup original ISO files and copied files"
          file:
            path: "{{ item }}"
            state: absent
          with_items:
            - "{{ src_iso_file_path }}"
            - "{{ rebuilt_unattend_iso_dir }}"
            - "{{ tmp_iso_mount_dir }}"
      become: yes
  when:
    - mount_result is defined and not mount_result.failed
