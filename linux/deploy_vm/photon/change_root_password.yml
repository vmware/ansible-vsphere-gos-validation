---
# Photon OVA needs to change root password at first login
# Input username
- include_tasks: ../../../common/vm_guest_send_key.yml
  vars:
    keys_send: []
    string_send: 'root'
# Press enter
- include_tasks: ../../../common/vm_guest_send_key.yml
  vars:
    keys_send:
      - ENTER

# Wait 2 seconds for next input
- name: "Sleep for 2 seconds to wait for next input"
  wait_for:
    timeout: 2

# Input current password to login
- include_tasks: ../../../common/vm_guest_send_key.yml
  vars:
    keys_send: []
    string_send: 'changeme'
# Press enter
- include_tasks: ../../../common/vm_guest_send_key.yml
  vars:
    keys_send:
      - ENTER

# Wait 2 seconds for next input
- name: "Sleep for 2 seconds to wait for next input"
  wait_for:
    timeout: 2

# Input current password
- include_tasks: ../../../common/vm_guest_send_key.yml
  vars:
    keys_send: []
    string_send: 'changeme'
# Press enter
- include_tasks: ../../../common/vm_guest_send_key.yml
  vars:
    keys_send:
      - ENTER

# Wait 2 seconds for next input
- name: "Sleep for 2 seconds to wait for next input"
  wait_for:
    timeout: 2

# Input new password
- include_tasks: ../../../common/vm_guest_send_key.yml
  vars:
    keys_send: []
    string_send: '{{ vm_password }}'
# Press enter
- include_tasks: ../../../common/vm_guest_send_key.yml
  vars:
    keys_send:
      - ENTER

# Wait 2 seconds for next input
- name: "Sleep for 2 seconds to wait for next input"
  wait_for:
    timeout: 2

# Retype new password
- include_tasks: ../../../common/vm_guest_send_key.yml
  vars:
    keys_send: []
    string_send: '{{ vm_password }}'
# Press enter
- include_tasks: ../../../common/vm_guest_send_key.yml
  vars:
    keys_send:
      - ENTER
