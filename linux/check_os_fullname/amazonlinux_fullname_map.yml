---
# Amazon Linux guestid was overwritten to other3xlinux-64
# with short-name in /etc/vmware-tools/tools.conf, which will map to "Other 3.x Linux (64-bit)" ( on ESXi 6.7 and later) or
# "Other 3.x or later Linux (64-bit)" (on ESXi 6.5 and earlier)

- name: "Read /etc/vmware-tools/tools.conf"
  ansible.builtin.shell: cat /etc/vmware-tools/tools.conf | grep '^ *short-name *='
  register: result
  failed_when: false
  changed_when: false
  delegate_to: "{{ vm_guest_ip }}"

- name: "Get short name in tools.conf"
  block:
    - name: "Initilize shortname"
      ansible.builtin.set_fact:
        short_name: "{{ result.stdout.split(' = ')[1] }}"
    - ansible.builtin.debug:
        msg: "Guest short name is overwritten to {{ short_name }}"
  when: result.stdout

- name: "Map Amazon Linux when there is no short-name in tools.conf"
  block:
    # Map Amazon Linux when ESXi <= 6.5.0 or ESXi 6.7 GA
    - name: "Set expected guest id and full name for Amazon Linux on ESXi {{ esxi_version }}"
      include_tasks: otherlinux_fullname_map.yml
      when: >
        (esxi_version is version('6.5.0', '<=')) or
        (esxi_version is version('6.7.0', '==') and
        (esxi_update_version | int == 0))

    # Map Amazon Linux when ESXi > 6.7.0 GA
    - name: "Set expected guest id and full name for Amazon Linux on ESXi {{ esxi_version }}"
      ansible.builtin.set_fact:
        expected_guest_id: "amazonlinux{{ guest_os_ansible_distribution_major_ver }}_{{ expected_guest_id_suffix }}"
        expected_guest_fullname: "Amazon Linux {{ guest_os_ansible_distribution_major_ver }} ({{ guest_os_bit }})"
      when: >
        (esxi_version is version('6.7.0', '>')) or
        (esxi_version is version('6.7.0', '==') and
        (esxi_update_version | int > 0))
  when: short_name is undefined or not short_name

# short-name = other3xlinux-64 in tools.conf
- name: "Set expected guest id and full name for Amazon Linux on ESXi <= 6.5.0"
  ansible.builtin.set_fact:
    expected_guest_id: "other3xLinux{{ expected_guest_id_suffix }}"
    expected_guest_fullname: ["Other 3.x or later Linux ({{ guest_os_bit }})", "Other 3.x Linux ({{ guest_os_bit }})"]
  when:
    - short_name is defined and short_name == "other3xlinux-64"
