---
# Map Photon OS when HW >= 13
- name: "Set expected_guest_fullname for VMware Photon OS on ESXi {{ esxi_version }}"
  ansible.builtin.set_fact:
    expected_guest_fullname: "VMware Photon OS ({{ guest_os_bit }})"
  when: esxi_version is version('6.5.0', '>=')

# Map Photon OS when HW < 13
- name: "Set expected_guest_fullname for VMware Photon OS on ESXi {{ esxi_version }}"
  ansible.builtin.set_fact:
    expected_guest_fullname: "Other 3.x or later Linux ({{ guest_os_bit }})"
  when: esxi_version is version('6.5.0', '<')