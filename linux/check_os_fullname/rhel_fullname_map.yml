---
- name: "Set expected_guest_fullname for RHEL {{ guest_os_ansible_distribution_major_ver }} on ESXi {{ esxi_version }}"
  ansible.builtin.set_fact:
    expected_guest_fullname: "Red Hat Enterprise Linux {{ [guest_os_ansible_distribution_major_ver | int, 7] | min }} ({{ guest_os_bit }})"
  when: esxi_version is version('6.7.0', '<')

- name: "Set expected_guest_fullname for RHEL {{ guest_os_ansible_distribution_major_ver }} on ESXi {{ esxi_version }}"
  ansible.builtin.set_fact:
    expected_guest_fullname: "Red Hat Enterprise Linux {{ [guest_os_ansible_distribution_major_ver | int, 8] | min }} ({{ guest_os_bit }})"
  when:
    - esxi_version is version('6.7.0', '>=')
    - esxi_version is version('7.0.0', '<=')

- name: "Set expected_guest_fullname for RHEL {{ guest_os_ansible_distribution_major_ver }} on ESXi {{ esxi_version }}"
  ansible.builtin.set_fact:
    expected_guest_fullname: "Red Hat Enterprise Linux {{ [guest_os_ansible_distribution_major_ver | int, 9] | min }} ({{ guest_os_bit }})"
  when: esxi_version is version('7.0.1', '>=')
