---
- name: "Set fact of expected guest OS major version on ESXi {{ esxi_version }}"
  ansible.builtin.set_fact:
    expected_guest_family: "otherGuestFamily"
    expected_guest_major_ver: |-
      {%- if esxi_version is version('7.0.0', '==') -%}
      {{ [guest_os_ansible_distribution_major_ver | int, 12] | min }}
      {%- elif esxi_version is version('7.0.1', '>=') and esxi_version is version('8.0.0', '<') -%}
      {{ [guest_os_ansible_distribution_major_ver | int, 13 ] | min }}
      {%- elif esxi_version is version('8.0.0', '>=') -%}
      {{ [guest_os_ansible_distribution_major_ver | int, 14 ] | min }}
      {%- endif %}

- name: "Set expected guest id and full name for Debian on ESXi {{ esxi_version }}"
  ansible.builtin.set_fact:
    expected_guest_id: "freebsd{{ expected_guest_major_ver }}{{ expected_guest_id_suffix }}"
    expected_guest_fullname: "FreeBSD {{ expected_guest_major_ver }} ({{ guest_os_bit }})"
  when: expected_guest_major_ver
