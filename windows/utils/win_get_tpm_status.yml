---
# Get TPM device info in Windows guest OS
# Return:
#   win_tpm_info: the dict of TPM device info
#
- name: "Initialize the TPM device status dict"
  ansible.builtin.set_fact:
    win_tpm_info: {}

- name: "Get TPM device info"
  include_tasks: win_execute_cmd.yml
  vars:
    win_powershell_cmd: "Get-Tpm | fl"

- name: "Set TPM device info dict"
  when:
    - win_powershell_cmd_output.stdout_lines is defined
    - win_powershell_cmd_output.stdout_lines | select | length > 0
  block:
    - name: "Set fact of TPM device info"
      ansible.builtin.set_fact:
        win_tpm_info: "{{ win_tpm_info | combine({item.split(':')[0].strip(): (item.split(':')[1] | default('')).strip() | replace('\u0000', '')}) }}"
      when: item and ((item | replace('\u0000', '')).strip())
      with_items: "{{ win_powershell_cmd_output.stdout_lines | select }}"

- name: "Display the TPM device info got in guest OS"
  ansible.builtin.debug: var=win_tpm_info
