# Description:
#   This test case is used for check hotadd and hot remove vmxnet3
# network adapter to VM. The test result will be 'No Run' if VMware
# tools is not installed or not running.
#
- name: vmxnet3_network_device_ops
  hosts: localhost
  gather_facts: false
  tasks:
    - name: "Test case block"
      block:
        - name: "Set fact of the network adapter type"
          ansible.builtin.set_fact:
            nic_type: 'VMXNET3'
            skip_vmxnet3_no_vmtools: true

        - name: "Update in-memory inventory after getting IP"
          include_tasks: ../utils/win_update_inventory.yml
          when: (vm_guest_ip is undefined or not vm_guest_ip)

        - name: "Get guest OS system info"
          include_tasks: ../utils/get_windows_system_info.yml
          when: guest_os_system_info_retrieved is undefined or not guest_os_system_info_retrieved

        - name: "Set fact of skip test to False when there is vmxnet3 inbox driver"
          ansible.builtin.set_fact:
            skip_vmxnet3_no_vmtools: false
          when:
            - guest_os_with_inbox_drivers

        - name: "Test setup"
          include_tasks: ../setup/test_setup.yml
          vars:
            skip_test_no_vmtools: "{{ skip_vmxnet3_no_vmtools }}"

        # Prepare router VM, vSwitch and portgroup
        - name: "Prepare network environment"
          include_tasks: ../../common/network_testbed_setup.yml
          when: router_vm_deployed is undefined or not router_vm_deployed | bool

        - name: "Start testing network operations"
          include_tasks: network_adapter_deviceops.yml
      rescue:
        - name: "Test case failure"
          include_tasks: ../../common/test_rescue.yml
