---
# Hot remove disk
- include_tasks: ../../common/vm_hot_add_remove_disk.yml
  vars:
    disk_operation: 'absent'
    ctrl_number: "{{ new_disk_ctl_num }}"
    unit_number: "{{ new_disk_unit_num }}"
    disk_controller_type: "{{ test_disk_controller_type }}"
- name: "Wait 15 seconds after disk hot remove"
  pause:
    seconds: 15

# Hot remove disk controller
- block:
    - include_tasks: ../../common/vm_hot_add_remove_disk_ctrl.yml
      vars:
        disk_controller_ops: "absent"
        disk_controller_type: "{{ test_disk_controller_type }}"
        disk_controller_number: "{{ new_vhba_bus_number }}"
    - name: "Wait 15 seconds after disk controller hot remove"
      pause:
        seconds: 15
  when: not in_adding_disk_existing_ctl 

# Get disk controller and disk number in guest OS after hot remove
- include_tasks: get_guest_disk_ctl_num.yml
- name: Set fact of the controller number and disk number after hot remove
  set_fact:
    ctl_num_guest_after_remove: "{{ ctl_num_guest }}"
    disk_num_guest_after_remove: "{{ disk_num_guest }}"

- block:
    - name: Check disk number in guest OS after hot remove is the same as before hotadd
      assert:
        that:
          - "{{ disk_num_guest_after_remove | int == disk_num_guest_before_hotadd | int }}"
        fail_msg: "Disk number is not the same as before hotadd '{{ disk_num_guest_before_hotadd }}' in guest OS after hot remove '{{ disk_num_guest_after_remove }}'"
        success_msg: "Disk number is the same as before hotadd in guest OS after hot remove"

    - name: Check disk controller number after hot remove is the same as before hotadd
      assert:
        that:
          - "{{ ctl_num_guest_after_remove | int == vhba_number_before_hotadd | int }}"
        fail_msg: "Disk controller number is not the same as before hotadd '{{ vhba_number_before_hotadd }}' in guest OS after hot remove '{{ ctl_num_guest_after_remove }}"
        success_msg: "Disk controller number is the same as before hotadd in guest OS after hot remove"
      when: not in_adding_disk_existing_ctl
  when: disk_controller != 'nvme'

- debug:
    msg:
      - "Disk controller '{{ disk_controller }}' number in guest OS after hot remove: {{ ctl_num_guest_after_remove }}, while before hotadd it's {{ vhba_number_before_hotadd }}"
      - "Disk number in guest OS after hot remove: {{ disk_num_guest_after_remove }}, while before hotadd it's {{ disk_num_guest_before_hotadd }}"
  when: disk_controller == 'nvme'
