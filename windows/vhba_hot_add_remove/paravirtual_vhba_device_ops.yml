---
# Description:
#   This test case is used for check hotadd, hot remove disk on existing PVSCSI
# controller, and hotadd, hot remove new PVSCSI controller and disk. Test case
# will be 'No Run' if VMware tools is not installed or not running.
#
- name: paravirtual_vhba_device_ops
  hosts: localhost
  gather_facts: false
  vars_files:
    - "{{ testing_vars_file | default('../../vars/test.yml') }}"
  tasks:
    - block:
        - include_tasks: ../setup/test_setup.yml

        # Skip test case if no pvscsi driver in guest OS, no matter it's from inbox or tools
        - include_tasks: ../../common/skip_test_case.yml
          vars:
            skip_msg: "Test case '{{ current_testcase_name }}' is blocked because guest OS has no pvscsi driver neither inbox nor VMware tools"
            skip_reason: "Blocked"
          when:
            - not (vmtools_is_running is defined and vmtools_is_running | bool)
            - not guest_os_with_inbox_drivers

        - include_tasks: vhba_test.yml
          vars:
            test_disk_controller_type: "paravirtual"
            test_purpose: "hot-add"
      rescue:
        - include_tasks: ../../common/test_rescue.yml
