# Description:
#   This test case is used for check hotadd,
# hot remove disk on SATA controller.
#
- name: sata_vhba_device_ops
  hosts: localhost
  gather_facts: no
  vars_files:
    - "{{ testing_vars_file | default('../../vars/test.yml') }}"
  tasks:
    - block:
        - include_tasks: ../setup/test_setup.yml
        - include_tasks: hotadd_remove_vhba_test.yml
          vars:
            test_disk_controller_type: "sata"
      rescue:
        - include_tasks: ../setup/rescue_cleanup.yml
