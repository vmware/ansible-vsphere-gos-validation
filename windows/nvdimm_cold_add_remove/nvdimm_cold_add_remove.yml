---
# Description:
#   This test case is used for testing cold add and remove NVDIMM device
# on VM and in guest OS the device is recognized and used.
#
- name: nvdimm_cold_add_remove
  hosts: localhost
  gather_facts: false
  vars_files:
    - "{{ testing_vars_file | default('../../vars/test.yml') }}"
  tasks:
    - block:
        - include_tasks: ../setup/test_setup.yml
          vars:
            skip_test_no_vmtools: false
        # VM should be in power off state when adding NVDIMM device
        - include_tasks: ../utils/shutdown_vm.yml
        # Do cold add testing
        - include_tasks: cold_add_nvdimm_test.yml
        # Do cold remove testing
        - include_tasks: cold_remove_nvdimm_test.yml
      rescue:
        - include_tasks: ../../common/test_rescue.yml
