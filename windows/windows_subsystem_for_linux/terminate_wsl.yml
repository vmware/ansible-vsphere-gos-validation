---
# Description:
# Terminate WSL
# Parameters:
#     wsl_file_path: the path on Guest OS where the wsl command output messages are put

- include_tasks: ../utils/win_execute_cmd.yml
  vars:
    win_powershell_cmd: "wsl --terminate Ubuntu | Out-File {{ wsl_file_path }}\\wsl_terminate.txt"
    win_execute_cmd_ignore_error: true

- name: Pause for 5 seconds to wait for wsl termination
  ansible.builtin.pause:
    seconds: 5

- include_tasks: wsl_convert_binary_to_txt.yml
  vars:
    source_path: "{{ wsl_file_path_win }}\\wsl_terminate.txt"
    file_name: "wsl_terminate.txt"

- name: Check WSL termination command result
  ansible.builtin.fail:
    msg: "WSL installation failed. Please check log file wsl_terminate.txt."
  when: win_powershell_cmd_output.rc != 0

- include_tasks: ../utils/win_execute_cmd.yml
  vars:
    win_powershell_cmd: "wsl --list --verbose --running | Out-File {{ wsl_file_path }}\\wsl_list_stopped.txt "

- include_tasks: wsl_convert_binary_to_txt.yml
  vars:
    source_path: "{{ wsl_file_path_win }}\\wsl_list_stopped.txt"
    file_name: "wsl_list_stopped.txt"

- name: check wsl command execution result
  ansible.builtin.shell: "grep 'stopped' {{ wsl_new_file }}"
  register: cmd_output

- name: "Validate the wsl command execution result"
  ansible.builtin.assert:
    that:
      - "{{cmd_output.rc==0 }}"
    fail_msg: "Terminating WSL failed"