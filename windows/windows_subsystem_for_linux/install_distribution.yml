---
# Description:
# Install WSL
# Parameters:
#     wsl_file_path: the path on Guest OS where the wsl command output messages are put

# Install distribution
- include_tasks: ../utils/win_execute_cmd.yml
  vars:
    win_powershell_cmd: "wsl --install -d Ubuntu | Out-File -FilePath {{ wsl_file_path }}\\distribution_install.txt"
    win_execute_cmd_ignore_error: true

- include_tasks: wsl_convert_binary_to_txt.yml
  vars:
    source_path: "{{ wsl_file_path }}\\distribution_install.txt"
    file_name: "distribution_install.txt"

- name: Check WSL installation command result
  ansible.builtin.fail:
    msg: "WSL installation failed. Please check log file distribution_install.txt."
  when: win_powershell_cmd_output.rc != 0

