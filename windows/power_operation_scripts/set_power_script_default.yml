---
# Description:
#   Set and check default power operation script
# Parameters:
#   power_cmd_op: power operation: power/shutdown/supend/resume
# Return:
#   script_file_path: path of default script file
#   script_file_in_conf_file: script file in C:\ProgramData\VMware\VMware Tools\tools.conf

- name: "Initialize facts of default power script file"
  ansible.builtin.set_fact:
    script_file_path: ""
    script_file_in_conf_file: ""

- name: "Get default power script file path"
  ansible.windows.win_shell: "& '{{ vmware_toolbox_cmd_path }}' script {{ power_cmd_op }} default"
  register: power_script_path_result
  delegate_to: "{{ vm_guest_ip }}"

- name: "Set fact of default power script file path"
  ansible.builtin.set_fact:
    script_file_path: "{{ power_script_path_result.stdout.rstrip() }}"
    script_file_in_conf_file: "{{ power_script_path_result.stdout.rstrip() | basename }}"
  when: 
    - power_script_path_result.stdout is defined
    - power_script_path_result.stdout

- name: "Check script file exists"
  include_tasks: ../utils/win_check_file_exist.yml
  vars:
    win_check_file_exist_file: "{{ script_file_path }}"

- name: "Set default script file for {{ power_cmd_op }} script"
  include_tasks: ../utils/win_execute_cmd.yml
  vars:
    win_powershell_cmd: "& '{{ vmware_toolbox_cmd_path }}' script {{ power_cmd_op }} enable"
